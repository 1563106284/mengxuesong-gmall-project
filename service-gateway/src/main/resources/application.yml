server:
  port: 80

# zipkin：作用 以后每个请求会web的方式发给链路追踪服务器
spring:
  zipkin:
    base-url: http://192.168.200.100:9411
    sender:
      type: web

  cloud:
    gateway:
      #： 网关请求向下转发的配置 lb=load balancer负载均衡
      routes:
        - id: product_route
          uri: lb://service-product
          predicates:
            - Path=/admin/product/**
        - id: web_all_route
          uri: lb://web-all
          predicates:
            - Host=**.gmall.com
# 配置gateway：处理cors policy ：也就是跨域问题
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"  # 所有的地址能访问
            allowedMethods: "*"   # 所有的请求方式都能
            allowedHeaders: "*"
            allowCredentials: true
#            allowedHeaders: "*"  # 所有的请求头都访问
#            allowCredentials: "*"



